<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f8f8f8;
    }

    .recipe-details {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icons {
      font-size: 1.5rem;
      color: red;
      display: flex;
      gap: 10px;
    }

    .profile-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      padding: 10px 0;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .grey-line {
      height: 1px;
      background-color: #ccc;
      margin: 10px 0;
    }

    .recipe-details img.banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 1rem;
      margin: 1rem 0;
    }

    .details {
      display: flex;
      justify-content: space-between;
    }

    ul {
      padding-left: 20px;
    }

    .servings {

      padding-top: 20px;
    }

    .prep-time {
      padding-top: 15px;
    }

    .comment-box {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .comment-box h3 {
      margin-bottom: 10px;
    }

    .comment-box textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .comment-box button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #ff5733;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .comment-box button:hover {
      background: #e64a2e;
    }

    .comment-list {
      margin-top: 15px;
    }

    .comment {
      padding: 10px;
      background: white;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .comment small {
      color: #666;
      display: block;
      margin-top: 5px;
    }

    .comment-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 5px;
    }

    .comment-actions button {
      background: none;
      border: none;
      color: #ff5733;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .comment-actions button:hover {
      text-decoration: underline;
    }

    textarea::placeholder {
      font-style: italic;
      color: #888;
      opacity: 0.8;
    }
    .comment-list .comment {
      display: none;
    }

    .comment-list .comment:nth-child(-n+5) {
      display: block;
    }

    #view-more {
      display: none;
      margin-top: 10px;
      padding: 8px;
      background: #ff5733;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    #view-more:hover {
      background: #e64a2e;
    }

    .prep {
      padding-top: 8px;
    }
  </style>
</head>

<body>
  <div class="recipe-details" id="recipe-details">
    <div class="header">
      <h1 id="recipe-name"></h1>
      <div class="icons">
        <span>
          <script src="https://cdn.lordicon.com/lordicon.js"></script>
          <lord-icon src="https://cdn.lordicon.com/xyboiuok.json" trigger="morph" state="morph-heart"
            colors="primary:#e83a30" style="width:30px;height:30px"></lord-icon>
        </span>
        <span>
          <script src="https://cdn.lordicon.com/lordicon.js"></script>
          <lord-icon src="https://cdn.lordicon.com/ercyvufy.json" trigger="morph" state="morph-share"
            colors="primary:#e83a30" style="width:30px;height:30px"></lord-icon>
        </span>
      </div>
    </div>

    <!-- Profile, Date, Comments, Rating in One Line -->
    <div class="profile-bar">
      <div class="profile">
        <img id="chef-image" src="" alt="Chef Profile">
        <p id="chef-name"></p>
      </div>
      <p id="upload-time"></p>
      <p id="comments"></p>
      <p id="rating"></p>
    </div>

    <!-- Grey Line -->
    <div class="grey-line"></div>

    <!-- Recipe Image -->
    <img id="recipe-image" class="banner" src="" alt="Recipe Image">

    <!-- Recipe Details -->
    <div class="details">
      <p><strong>
          <script src="https://cdn.lordicon.com/lordicon.js"></script>
          <lord-icon src="https://cdn.lordicon.com/hrjifpbq.json" trigger="in" delay="1500" state="in-account"
            colors="primary:#e83a30" style="width:30px;height:30px" class="servings">
          </lord-icon> Servings:
        </strong> <span id="servings"></span></p>

      <p class="prep-time"><strong>
          <script src="https://cdn.lordicon.com/lordicon.js"></script>
          <lord-icon src="https://cdn.lordicon.com/zrtfxghu.json" trigger="hover" colors="primary:#e83a30"
            style="width:30px;height:30px" class="prep">
          </lord-icon> Prep Time:
        </strong> <span id="prep-time"></span></p>

      <p><strong>
          <script src="https://cdn.lordicon.com/lordicon.js"></script>
          <lord-icon src="https://cdn.lordicon.com/mwikjdwh.json" trigger="loop" state="loop-clock"
            colors="primary:#e83a30" style="width:30px;height:30px" class="servings">
          </lord-icon> Cooking Time:
        </strong> <span id="time"></span></p>
    </div>

    <h3>Ingredients:</h3>
    <ul id="ingredients"></ul>

    <h3>Steps:</h3>
    <ul id="instructions"></ul>

    <!-- Calories Per Serving (Below Steps) -->
    <h3>Calories Per Serving:</h3>
    <p id="calories"></p>

    <!-- Send Feedback Heading -->
    <h2 style="margin-top: 20px;" class="Feedback">Send Feedback</h2>

    <!-- Comment Box -->
    <div class="comment-box">
      <h3>Leave a Comment</h3>
      <textarea id="comment-input" placeholder="Write your comment here..."></textarea>
      <button onclick="addComment()">Submit</button>
    </div>

    <!-- Comment List -->
    <div class="comment-list" id="comment-list"></div>
    <button id="view-more" onclick="showAllComments()">View More</button>



  </div>



  <script>
    async function getRecipeDetail() {
      const urlParams = new URLSearchParams(window.location.search);
      const recipeId = urlParams.get("id");

      console.log("Recipe ID from URL:", recipeId);

      if (!recipeId || isNaN(recipeId)) {
        document.getElementById('recipe-details').innerHTML = '<p>Invalid recipe ID. Please check the URL and try again.</p>';
        return;
      }

      try {
        const response = await fetch(`https://dummyjson.com/recipes/${recipeId}`);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const recipe = await response.json();
        console.log("Fetched Recipe Data:", recipe);

        // Populate HTML with API Data
        document.getElementById("recipe-name").textContent = recipe.name || "Unknown Recipe";
        document.getElementById("recipe-image").src = recipe.image || "https://via.placeholder.com/800";
        document.getElementById("chef-name").textContent = recipe.chef || "Unknown Chef";
        document.getElementById("upload-time").textContent = recipe.uploadTime || "Recently Uploaded";
        document.getElementById("comments").textContent = `Comments: ${recipe.reviewCount || "No comments yet"}`;
        document.getElementById("rating").textContent = `Rating: ${recipe.rating || "★★★★☆"}`;
        document.getElementById("servings").textContent = recipe.servings || "N/A";
        document.getElementById("time").textContent = recipe.prepTimeMinutes || "N/A";
        document.getElementById("prep-time").textContent = recipe.prepTimeMinutes ? `${recipe.prepTimeMinutes} min` : "N/A";
        document.getElementById("calories").textContent = recipe.caloriesPerServing ? `${recipe.caloriesPerServing} kcal` : "Calories not available";
        // Populate Ingredients List
        const ingredientsList = document.getElementById("ingredients");
        ingredientsList.innerHTML = "";
        if (Array.isArray(recipe.ingredients)) {
          recipe.ingredients.forEach(ingredient => {
            let li = document.createElement("li");
            li.textContent = ingredient;
            ingredientsList.appendChild(li);
          });
        } else {
          ingredientsList.innerHTML = "<li>No ingredients listed</li>";
        }

        // Populate Instructions List
        const instructionsList = document.getElementById("instructions");
        instructionsList.innerHTML = "";
        if (Array.isArray(recipe.instructions)) {
          recipe.instructions.forEach(step => {
            let li = document.createElement("li");
            li.textContent = step;
            instructionsList.appendChild(li);
          });
        } else {
          instructionsList.innerHTML = "<li>No steps provided</li>";
        }
      } catch (error) {
        console.error("Error fetching recipe details:", error);
        document.getElementById('recipe-details').innerHTML = '<p>Error loading recipe details. Please try again later.</p>';
      }
    }

    function addComment() {
  let commentInput = document.getElementById("comment-input");
  let commentText = commentInput.value.trim();

  if (!commentText) return;

  let comments = JSON.parse(localStorage.getItem("comments")) || [];
  let newComment = {
    id: Date.now(),
    text: commentText,
    time: new Date().toLocaleString(),
  };

  comments.push(newComment);
  localStorage.setItem("comments", JSON.stringify(comments));
  commentInput.value = "";
  displayComments();
}

function displayComments() {
  let comments = JSON.parse(localStorage.getItem("comments")) || [];
  let commentList = document.getElementById("comment-list");
  commentList.innerHTML = "";

  comments.forEach((comment, index) => {
    let div = document.createElement("div");
    div.classList.add("comment");
    div.innerHTML = `
      <p>${comment.text}</p>
      <small>${comment.time}</small>
      <div class="comment-actions">
        <button onclick="editComment(${comment.id})">Edit</button>
        <button onclick="deleteComment(${comment.id})">Delete</button>
      </div>
    `;
    if (index < 5) {
      div.style.display = "block";
    } else {
      div.style.display = "none";
    }
    commentList.appendChild(div);
  });

  let viewMoreBtn = document.getElementById("view-more");
  if (comments.length > 5) {
    viewMoreBtn.style.display = "block";
  } else {
    viewMoreBtn.style.display = "none";
  }
}

function showAllComments() {
  document.querySelectorAll(".comment").forEach(comment => comment.style.display = "block");
  document.getElementById("view-more").style.display = "none";
}

function editComment(id) {
  let comments = JSON.parse(localStorage.getItem("comments")) || [];
  let commentToEdit = comments.find(comment => comment.id === id);

  if (commentToEdit) {
    let newText = prompt("Edit your comment:", commentToEdit.text);
    if (newText !== null) {
      commentToEdit.text = newText.trim();
      localStorage.setItem("comments", JSON.stringify(comments));
      displayComments();
    }
  }
}

function deleteComment(id) {
  let comments = JSON.parse(localStorage.getItem("comments")) || [];
  comments = comments.filter(comment => comment.id !== id);
  localStorage.setItem("comments", JSON.stringify(comments));
  displayComments();
}

displayComments();


    // Call function to load the recipe
    getRecipeDetail();

  </script>
</body>

</html>
