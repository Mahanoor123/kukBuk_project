<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awosem link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="../asset/style/forms.css">
    <title>Signup page</title>
    <link rel="shortcut icon" href="/Assets/UserRecipies folder/asset/logo_imgs/recipe-logo.png" />
</head>

<body>

    <div class="main">
        <section class="signup_form">
            <img src="../asset/logo_imgs/User signin.png" alt="User Signin" class="profile">
            <div class="form_inputs">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>
            <div class="google_signup">
                <p>----------Or SignUp with----------</p>
                <a href="#">
                    <img src="../asset/logo_imgs/google.png" alt="img" width="100">
                </a>
            </div>
            <div class="signup_btn">
                <button>SignUp</button>
            </div>
            <p class="login_link">Already have an account? <a href="#">Login</a> here</p>
        </section>
    </div>
</body>

</html>
