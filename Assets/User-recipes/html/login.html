<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!--  Css File -->
    <link rel="stylesheet" href="../asset/style/forms.css">
    <title>Login page</title>
</head>

<body>
    <div class="main">
        <section class="login_form">
            <img src="../asset/logo_imgs/User Info.png" alt="User Login" class="profile">
            <div class="form_inputs">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>
            <div class="form_links">
                <div class="checkbox">
                    <input class="check_input" type="checkbox" id="checkbox" checked>
                    <label for="checkbox">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="google_login">
                <p>----------Or login with----------</p>
                <a href="#">
                    <img src="../asset/logo_imgs/google.png" alt="img" width="100">
                </a>
            </div>
            <div class="login_btn">
                <button>Login</button>
            </div>
            <p class="signup_link">Don't have an account? <a href="#">SignUp</a> here</p>
        </section>
    </div>
</body>

</html>
