!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Link Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Food_<span>link</span></h1>
        <nav>
            <a href="#">Homepage</a>
            <a href="#">Recipe Page</a>
            <a href="#">Blog</a>
            <a href="#">FAQs</a>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h2>Profile</h2>
            <div class="profile-info">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <div>
                    <label>Full Name</label>
                    <input type="text" value="A. Jane Doe">
                    <label>Username</label>
                    <input type="text" value="User123">
                    <label>Email</label>
                    <input type="email" value="user@example.com">
                    <label>Password</label>
                    <input type="password" value="password">
                </div>
                <button class="edit-btn">Edit Profile</button>
            </div>
        </section>

        <section class="connected-accounts">
            <h2>Connected Accounts</h2>
            <div class="accounts">
                <div>Facebook: Linked</div>
                <div>Google: Linked</div>
            </div>
        </section>

        <section class="recipes">
            <h2>My Recipes</h2>
            <div class="recipe-list">
                <!-- Example Recipe Card -->
                <div class="recipe-card">
                    <img src="recipe.jpg" alt="Recipe">
                    <p>Creamy Meatball Spaghetti</p>
                </div>
                <!-- Add more recipes as needed -->
            </div>
        </section>

        <section class="favorites">
            <h2>My Favorites</h2>
            <div class="favorite-list">
                <!-- Example Favorite Card -->
                <div class="favorite-card">
                    <img src="recipe.jpg" alt="Favorite Recipe">
                    <p>Russian Fruit Salad</p>
                </div>
                <!-- Add more favorites as needed -->
            </div>
        </section>

        <div class="actions">
            <button>Log Out</button>
            <button>Delete Account</button>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Food Link</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
