<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .maincontainerprofile{
            width: 50% !important;
        }

    </style>
</head>

<body>


    <div class="p-1 p-lg-5 text-end maincontainerprofile bg-light border mx-auto mt-5 rounded-5">

        <!-- closebtn -->
        <button type="button" class="btn-close mb-5" aria-label="Close" onclick="closePopup()"></button>

        <!-- profile container -->
        <div class="container text-center">
            <div class="profile-header">
                <img src="/Assets/UserRecipies folder/asset/logo_imgs/profile.png" alt="Profile Image"
                    class="profile-img">
                <h2>John Doe</h2>
                <p style="font-size: 13px;">Perfect nutritionist Food</p>
            </div>

            <div class="mt-lg-5" style="font-size: 15px;">
                <p>Janee Doe Miller is a really good and top rated chef who <br> serve a sharing her recipes since 4
                    years,
                    having above 50+ delicious recipes.</p>
            </div>

            <div class="container-xxl p-1 mt-5 ">
                <div class="mx-auto">
                    <span>
                        <img src="/Assets/UserRecipies folder/asset/logo_imgs/Stars Container.png" alt="img">
                    </span>
                    <span class="ms-5">(121 Reviews)</span>
                </div>

                <div class="mt-5">
                    <a href="https://www.facebook.com" class="mt-5 m-2 text-decoration-none" target="_blank">
                        <img src="/Assets/UserRecipies folder/asset/logo_imgs/facebook.png" alt="img" class="fab"
                            width="30px">
                    </a>
                    <a href="https://www.instagram.com" class="mt-5 m-2 text-decoration-none" target="_blank">
                        <img src="/Assets/UserRecipies folder/asset/logo_imgs/instagram.png" alt="img" class="fab"
                            width="30px">
                    </a>
                    <a href="https://www.twitter.com" class="mt-5 m-2 text-decoration-none" target="_blank">
                        <img src="/Assets/UserRecipies folder/asset/logo_imgs/twitter.png" alt="img" class="fab"
                            width="30px">
                    </a>
                </div>
            </div>


        </div>
    </div>


    <!-- <div class="p-5 mt-2">
        <a href="#" class="bg-dark text-light px-5 p-2 rounded-2 text-decoration-none pointer">Home page</a>
    </div> -->

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
