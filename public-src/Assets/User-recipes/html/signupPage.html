<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- font awosem link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="../css/forms.css">
    <title>Signup page</title>
    <link rel="shortcut icon" href="../asset/logo_imgs/recipe-logo.png" />
</head>

<body>

    <div class="main">
        <form class="signup_form" id="signup">
            <img src="../asset/logo_imgs/User signin.png" alt="User Signin" class="profile">
            <div class="form_inputs">
                <input type="text" placeholder="Username" id="name">
                <input type="text" placeholder="Chef-category" id="category">
                <input type="text" placeholder="Chef-gender" id="gender">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
            </div>
            <div class="google_signup">
                <p>----------Or SignUp with----------</p>
                <a href="#">
                    <img src="../asset/logo_imgs/google.png" alt="img" width="100">
                </a>
            </div>
            <div class="signup_btn">
                <button type="submit">SignUp</button>
            </div>
            <p class="login_link">Already have an account? <a href="./login.html">Login</a> here</p>
        </form>
    </div>

    <script type="module" src="../js/signup-login.js"></script>
</body>

</html>
