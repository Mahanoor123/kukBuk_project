<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .recipe-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recipe-img-div img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .recipe_content h4 {
            margin-top: 10px !important;
            font-size: 1.5em !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="userCard"></div>
    </div>

    <!-- Update Recipe Modal -->
    <div class="modal fade" id="updateRecipeModal" tabindex="-1" aria-labelledby="updateRecipeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateRecipeModalLabel">Update Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateRecipeForm">
                        <input type="hidden" id="recipeIndex">
                        <div class="mb-3">
                            <label for="recipeTitle" class="form-label">Recipe Title</label>
                            <input type="text" class="form-control" id="recipeTitle">
                        </div>
                        <div class="mb-3">
                            <label for="preparationTime" class="form-label">Preparation Time</label>
                            <input type="text" class="form-control" id="preparationTime">
                        </div>
                        <div class="mb-3">
                            <label for="servings" class="form-label">Servings</label>
                            <input type="text" class="form-control" id="servings">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Recipe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/userRecipe.js"></script>
    <script type="module" src="../js/recipeForm.js"></script>
    <script type="module" src="../js/fullrecipieview.js"></script>
  
</body>

</html>
